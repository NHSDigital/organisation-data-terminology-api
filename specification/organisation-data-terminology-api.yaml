      "description": "## Overview\n\nUse this endpoint to check for any full record or partial record deletions. As these occur infrequently a full `List` of deletions will be provided. \nThere are four `Lists` which provide details of deletions that have occured within the ODS Data: * Organization-deletion * OrganizationAffiliation-deletion * Organization-role-deletion * Organization-succession-deletion\n#### Organization-deletion From time to time it is possible that we create or receive organisations which are created in error and removed from the source data. When this occurs there is no update to the record, it is simply no longer available. \nTo inform you when organisations have been deleted, we have used the `List` resource to provide the ODS Code of the records which have been deleted so that you may remove them from any local copies you may be maintaining.\n#### OrganizationAffilliation-deletion In the unlikely event that a relationship must be deleted rather then given an end date, the RelationshipID will be provided in this `List` resource. \n#### Organization-role-deletion In the unlikely event that a role is deleted, rather than given an end date, the roleID will be provided in this list resource. As the role forms part of the Organization Resource you may not need to take action other than to verify the role was intentionally removed.\n#### Organization-succession-deletion In the unlikely event that the succession is removed from an organisation, the Organisation's ODS Code and that of its successor will be published in this list resource. As the successor and predecessor are properties of the ods-organization-code CodeSystem, you may not need to take action if you are maintaining a local copy of the CodeSystem other than to verify the succession was intentionally removed.\n"
      "operationId": "get-deletion-notices"
      "parameters":
        -
          "description": "the business name for the List which contains details of deleted records\n"
          "explode": false
          "in": "path"
          "name": "id"
          "required": true
          "schema":
            "example": "Organization-deletion"
            "type": "string"
          "style": "simple"
      "responses":
