  "/Organizationaffiliation":
    "get":
      "description": "## Overview\nUse this endpoint to search for relationship records. Most commonly you would use this endpoint to get all the relationships for a given organisation, based on its ODS code. \n\nA FHIR OrganizationAffiliation Resource will be returned when a valid id is provided. Refer to our [Implementation Guidance](https://simplifier.net/guide/organisation-data-services/Home/FHIR-Assets/Profiles#UKCore-OrganizationAffiliation) pages for profiles and other FHIR assets.\n\nFor relationships, this API returns the following details: \n* related organisation ODS code  * relationship type and relationship name  * relationship legal start and end dates  * relationship operational start and end dates\nyou can search using various combinations of:\n* Primary-Organisation - known within the ORD products as the Source Organisation * Participating-Organisation - known within the ORD products as the Target Organisation * relationship status \nIt is also possible to return the relevant Organization Resources in these searches using the `_include` parameter\n\nYou can try out the sandbox using the 'Try this API' feature on this page\nAlternatively, you can try out the sandbox using our Postman collection\n\n[![View in Postman](https://run.pstmn.io/button.svg)](https://documenter.getpostman.com/view/26163840/2sA3dvmD94)\n"
      "operationId": "get-organizationaffiliation-resources"
      "parameters":
        -
          "description": "The organisation's ID - also known as its ODS code. If you already know the ODS code, consider using the 'Get organsiation details' endpoint instead.\n"
          "explode": true
          "in": "query"
          "name": "_id"
          "required": false
          "schema":
            "example": "RTG"
            "type": "string"
          "style": "form"
        -
          "description": "The ‘source’ organisation which has a relationship. \n\nreferred to as the SourceOrganisation in the ORD schema \n\nMust be a valid Organisation code with relationships to return results\n"
          "explode": true
          "in": "query"
          "name": "primary-organisation"
          "required": false
          "schema":
            "example": "G81086"
            "type": "string"
          "style": "form"
        -
          "description": "The ‘Target’ or related organisation.  \n\nReferred to as the Target Organisation in the ORD schema \nMust be a valid Organisation code with relationships to return results\n"
          "explode": true
          "in": "query"
          "name": "participating-organization"
          "required": false
          "schema":
            "example": "97R"
            "type": "string"
          "style": "form"
        -
          "description": "Whether the organisation's relationship record is still in active use."
          "explode": true
          "in": "query"
          "name": "active"
          "required": false
          "schema":
            "example": true
            "type": "boolean"
          "style": "form"
        -
          "description": "Number of results to return. any search which generates more than 50,000 results will generate an error. we recomend you use a limit 1000 of  and use _offset to page through the data, until you have collected all results \n\nBy default the first 20 records will be returned\n"
          "explode": true
          "in": "query"
          "name": "_count"
          "required": false
          "schema":
            "example": "1000"
            "type": "string"
          "style": "form"
        -
          "description": "Enables you return related resources.  \n\nOrganizationAffiliation:primary-organization will include Organization resource records for the ‘Source’ Organisations in the search results \n\nOrganizationAffiliation:participating-organization will include Organization resource records for all the ‘Target’ Organisations in the search results \n\nyou can include both primary and participating organization resources by including multiple `_include` parameters\n"
          "examples":
            "primary-organization":
              "summary": "Include primary-organization"
              "value": "OrganizationAffiliation:primary-organization"
            "participating-Organization":
              "summary": "Include participating-organization"
              "value": "OrganizationAffiliation:participating-organization"
          "explode": true
          "in": "query"
          "name": "_include"
          "required": false
          "schema":
            "type": "string"
          "style": "form"
