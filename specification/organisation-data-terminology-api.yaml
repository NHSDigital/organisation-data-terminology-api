"paths":
  "/Organization":
    "get":
      "description": "## Overview\nUse this endpoint to search for organisations or sites. Site codes which are supported for certain organisations can also be accessed here, there is no separate endpoint for sites. \n\nA FHIR Organization resource will be provided for each search result. Refer to our [Implementation Guidance](https://simplifier.net/guide/organisation-data-services/Home/FHIR-Assets/Profiles#UKCore-Organization) pages for profiles and other FHIR assets.\n\nYou can search for information about an organisation using one or more of their: \n* ODS code  * last change date  * name  * active or inactive status  * address, city or postcode   * organisation's primary role using RoleID, such as RO197 (NHS Trust) or RO167 (Optical Site)  * organisation's non-primary role using RoleID, such as RO7 (Hospice) or RO318 (Integrated Care Board) \nThis API returns the following details for an organisation: \n* organisation - ODS code, name, last change date, status if active or inactive, record class (organisation or site), record use type; A complete record or a reduced record included solely for referential integrity * address - house or flat number, line 1, line 2, line 3, town, postcode, Unique Property Reference Number (UPRN) and country * contacts - website and telephone (where available) * roles - primary and non-primary roles including legal and operational start and end dates \nYou can also request any related relations resources using the `_revinclude` parameter to return an OrganizationAffiliation Resource.\nYou can try out the sandbox using the 'Try this API' feature on this page\nAlternatively, you can try out the sandbox using our Postman collection\n\n[![View in Postman](https://run.pstmn.io/button.svg)](https://documenter.getpostman.com/view/26163840/2sA3dvmD94)\n"
      "operationId": "get-organization-resources"
      "parameters":
        -
          "description": "The organisation’s ODS code.  \n\nIf you already know the ODS code, use the `Get organisation details` endpoint instead.\n"
          "explode": true
          "in": "query"
          "name": "_id"
          "required": false
          "schema":
            "example": "RR8"
            "type": "string"
          "style": "form"
        -
          "description": "The organisation's ODS code.  \n\nThis parameter is similar to `_id` but can also explicitly include the CodeSystem for the ID - which must be `ods-organization-code`.  \n\nIt's included for FHIR compatibility.\n"
          "examples":
            "without-code-system":
              "summary": "A search using just the ID:"
              "value": "G81086"
            "with-code-system":
              "summary": "A search using the code system and ID:"
              "value": "https://fhir.nhs.uk/Id/ods-organization-code|G81086"
          "explode": true
          "in": "query"
          "name": "identifier"
          "required": false
          "schema":
            "type": "string"
          "style": "form"
        -
          "description": "The date that the organisation record was last modified by ODS. Supports greater than, less and equal to. Can be compounded."
          "examples":
            "greater-than":
              "summary": "Search for changes made after a date"
              "value": "gt2017-04-01"
            "less-than":
              "summary": "Search for changes made before a date"
              "value": "lt2017-04-01"
            "equal-to":
              "summary": "Search for changes made on a single date"
              "value": "2024-02-06"
          "explode": true
          "in": "query"
          "name": "lastChangeDate"
          "required": false
          "schema":
            "type": "string"
          "style": "form"
        -
          "description": "The start of the organisation's name. For example, `Leeds` would match `Leeds Chest Clinic` but not `South Leeds Clinical Assessment Service`.\n\nTo search anywhere in the organisation's name, use `name:contains`. To search for an exact match, use `name:exact`.\n\nNot case sensitive.\n\nSearch expressions must:\n- contain a minimum of 3 characters and a maximum of 100 characters\n- only include the following characters: A-Z a-z 0-9 &()’+-_./:@ 'Space'\n"
          "explode": true
          "in": "query"
          "name": "name"
          "required": false
          "schema":
            "example": "Leeds"
            "type": "string"
          "style": "form"
        -
          "description": "Any part of the organisation's name. For example, `Leeds` would match `Leeds Chest Clinic` and `South Leeds Clinical Assessment Service`.\n\nNot case sensitive.\n\nSearch expressions must:\n- contain a minimum of 3 characters and a maximum of 100 characters\n- only include the following characters: A-Z a-z 0-9 &()’+-_./:@ 'Space'\n"
          "explode": true
          "in": "query"
          "name": "name:contains"
          "required": false
          "schema":
            "example": "Leeds"
            "type": "string"
          "style": "form"
        -
          "description": "The exact organisation name.\n\nCase sensitive.\n\nSearch expressions must:\n- contain a minimum of 3 characters and a maximum of 100 characters\n- only include the following characters: A-Z a-z 0-9 &()’+-_./:@ 'Space'\n"
          "explode": true
          "in": "query"
          "name": "name:exact"
          "required": false
          "schema":
            "example": "LEEDS TEACHING HOSPITALS NHS TRUST"
            "type": "string"
          "style": "form"
        -
          "description": "Whether the organisation's record is still in active use."
          "explode": true
          "in": "query"
          "name": "active"
          "required": false
          "schema":
            "example": true
            "type": "boolean"
          "style": "form"
        -
          "description": "The start of the organisation's postcode.\n\nTo search anywhere in the postcode, use `address-postalcode:contains`. To search for an exact match, use `address-postalcode:exact`.\n\nNot case sensitive.\n\nSearch expressions must:\n- contain a minimum of 2 characters\n- only include alphanumeric characters and spaces\n"
          "explode": true
          "in": "query"
          "name": "address-postalcode"
          "required": false
          "schema":
            "example": "LS1"
            "type": "string"
          "style": "form"
        -
          "description": "Any part of the organisation's postcode.\n\nNot case sensitive.\n\nSearch expressions must:\n- contain a minimum of 2 characters\n- only include alphanumeric characters and spaces\n"
          "explode": true
          "in": "query"
          "name": "address-postalcode:contains"
          "required": false
          "schema":
            "example": "4DZ"
            "type": "string"
          "style": "form"
        -
          "description": "The exact organisation postcode.\n\nCase sensitive.\n\nSearch expressions must:\n- contain a minimum of 2 characters\n- only include alphanumeric characters and spaces\n"
          "explode": true
          "in": "query"
          "name": "address-postalcode:exact"
          "required": false
          "schema":
            "example": "LS1 4DZ"
            "type": "string"
          "style": "form"
        -
          "description": "The start of the organisation's city address.\n\nTo search anywhere in the city address, use `address-city:contains`. To search for an exact match, use `address-city:exact`.\n\nNot case sensitive.\n\nSearch expressions must:\n- contain a minimum of 2 characters\n- only include alphanumeric characters and spaces\n"
          "explode": true
          "in": "query"
          "name": "address-city"
          "required": false
          "schema":
            "example": "Derby"
            "type": "string"
          "style": "form"
        -
          "description": "Any part of the organisation's city address.\n\nNot case sensitive.\n\nSearch expressions must:\n- contain a minimum of 2 characters\n- only include alphanumeric characters and spaces\n"
          "explode": true
          "in": "query"
          "name": "address-city:contains"
          "required": false
          "schema":
            "example": "Derby"
            "type": "string"
          "style": "form"
        -
          "description": "The exact organisation city address.\n\nCase sensitive.\n\nSearch expressions must:\n- contain a minimum of 2 characters\n- only include alphanumeric characters and spaces\n"
          "explode": true
          "in": "query"
          "name": "address-city:exact"
          "required": false
          "schema":
            "example": "DERBY"
            "type": "string"
          "style": "form"
        -
          "description": "The start of the  organisation's country.\n\nNot case sensitive.\n\nTo search anywhere in the country address, use `address-country:contains`. To search for an exact match, use `address-country:exact`.\n\nSearch expressions must:\n- contain a minimum of 2 characters\n- only include alphanumeric characters and spaces\n"
          "explode": true
          "in": "query"
          "name": "address-country"
          "required": false
          "schema":
            "example": "ENGLAND"
            "type": "string"
          "style": "form"
        -
          "description": "The organisation's role, based on the `ODSOrganisationRole` CodeSystem.\n\nAn organisation in ODS can have one or many roles.\n\nTo exclude organisations with a specific role use `roleCode:not` \n\nTo search for organisations that have multiple roles (like an 'AND' operator), include the `roleCode` query parameter multiple times. \n\nTo search for organisations that have one of several roles (like an 'OR' operator), use a comma separator. \n\nYou may combine 'AND' and 'OR' searches.\n\nTo discover whether a role is primary or non-primary, refer to the `ODSOrganisationRelationship` CodeSystem\n"
          "examples":
            "without-code-system":
              "summary": "A search using just the role code (RO197 = NHS trust):"
              "value": "RO197"
            "with-code-system":
              "summary": "A search using the code system and role code:"
              "value": "https://digital.nhs.uk/services/organisation-data-service/CodeSystem/ODSOrganisationRole|RO197"
            "multiple-roles":
              "summary": "A search for multiple roles (like an ''OR'' operator):"
              "value": "RO197,RO198"
            "coumpound-roles":
              "summary": "A search for combined roles (like an ''AND'' operator):"
              "value": "roleCode=RO197&roleCode=RO7"
          "explode": true
          "in": "query"
          "name": "roleCode"
          "required": false
          "schema":
            "type": "string"
          "style": "form"
        -
          "description": "Exclude organisations from the search results based on their role\n"
          "examples":
            "compound":
              "summary": "A search combining roleCode and roleCode:not"
              "value": "roleCode=RO177&roleCode:not=RO76"
            "single":
              "summary": "A search using the code system and role code:"
              "value": "roleCode:not=https://digital.nhs.uk/services/organisation-data-service/CodeSystem/ODSOrganisationRole|RO197"
          "explode": true
          "in": "query"
          "name": "roleCode:not"
          "required": false
          "schema":
            "type": "string"
          "style": "form"
        -
          "description": "Searches only active roles within the `ODSOrganisationRole` CodeSystem \n\nTo exclude organisations with a specific role use `activeRoleCode:not` \nTo search for organisations that have multiple roles (like an 'AND' operator), include the `activeRoleCode` query parameter multiple times. \n\nTo search for organisations that have one of several roles (like an 'OR' operator), use a comma separator. \n\nYou may combine 'AND' and 'OR' searches.\n\nTo discover whether a role is primary or non-primary, refer to the `ODSOrganisationRelationship` CodeSystem\n"
          "examples":
            "without-code-system":
              "summary": "A search using just the role code (RO197 = NHS trust):"
              "value": "RO197"
            "with-code-system":
              "summary": "A search using the code system and role code:"
              "value": "https://digital.nhs.uk/services/organisation-data-service/CodeSystem/ODSOrganisationRole|RO197"
            "multiple-roles":
              "summary": "A search for multiple roles (like an ''OR'' operator):"
              "value": "RO197,RO198"
          "explode": true
          "in": "query"
          "name": "activeRoleCode"
          "required": false
          "schema":
            "type": "string"
          "style": "form"
        -
          "description": "Number of results to return. any search which generates more than 50,000 results will generate an error. we recomend you use a limit 1000 of  and use _offset to page through the data, until you have collected all results \n\nBy default the first 20 records will be returned\n"
          "explode": true
          "in": "query"
          "name": "_count"
          "required": false
          "schema":
            "example": "1000"
            "type": "string"
          "style": "form"
        -
          "description": "Return a count of the matching resources, without returning the actual matches."
          "explode": true
          "in": "query"
          "name": "_summary"
          "required": false
          "schema":
            "enum":
              - "count"
            "type": "string"
          "style": "form"
        -
          "description": "When used with _count, enables paging through large result sets"
          "explode": true
          "in": "query"
          "name": "_offset"
          "required": false
          "schema":
            "example": "2000"
            "type": "string"
          "style": "form"
