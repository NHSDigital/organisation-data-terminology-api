    "name": "ODS FHIR API Support"
    "url": "https://digital.nhs.uk/developer/help-and-support"
  "description": "\n    ## Overview\n    Use this API to access a dataset of health and social care organisations and sites, such as trusts or GP practices, using the [Organisation Data Service (ODS)](https://digital.nhs.uk/services/organisation-data-service). \n\n    This [FHIR](https://hl7.org/fhir/R4/organization.html) API contains the majority of ODS Content, including organisations, practitioners and geographic information. It contains all the content found within the [ODS ORD API](http://digital.nhs.uk/developer/api-catalogue/organisation-data-service-ord) and the [ODS STU3 API](https://digital.nhs.uk/developer/api-catalogue/organisation-data-service-fhir).\n\n    ODS holds information for many different types of organisation related to health and social care – mostly in England but also other countries depending on the type of organisation. For the full scope of data coverage of the ODS APIs, see [Organisation Data Service - data coverage](https://digital.nhs.uk/services/organisation-data-service/ods-data-coverage). \n\n    Every organisation in ODS has a unique identifier called an ODS code. \n\n    Using this API, you can:\n      - search for an organisation or site to find its ODS code  - get organisation details for a given ODS code - get details of related organisations and sites - get details of records changed in a given date range - search for a practitioner to find their ODS code  - get practitioner details for a given ODS code  - get geographic boundaries for a postcode  - get details of recently deleted or partially deleted records  - limit the number of results returned - request a count of the number of search results.\n    This FHIR API can give you `Organization` and `OrganizationAffiliation` FHIR resources, or you can specify exactly what information you want to return with a wide range of CodeSystems. \n\n    ### Organisation data\n\n    We have been able to align the majority of data we hold for an organisation into the FHIR resources Organization and OrganizationAffiliation, through the limited use of extensions, however some previously available information could not be included.\n\n    To access the organisation attributes which are not included in the Organization resource, use the ods-organization-code CodeSystem. The CodeSystem resource returns the following additional information:\n      - organisation - Assigning Authority  - related entities - the current related entity of any supported relationships  - succession - any predecessors and/or successors and a flag to indicate the successor has also been succeeded  - geographic - the appropriate mapping from the postcode dataset including Local Authority, Integrated Care Board or Lower Super Output Area (LSOA) \n    ### Practitioner data\n    ODS publishes a limited set of prescribers held by the NHS Business Services Authority, which includes General Practitioners and Nurse Prescribers, alongside Hospital and Dental Consultants provided by the NHS England Workforce and Facilities team as an extract from the Electronic Staff Record system.\n\n    These codes have not been made available within the Practitioner Resource as it is felt that they do not accurately represent an individual, but rather reflect their prescribing activities.\n\n    To access the Practitioner data you will need to use the practitioner CodeSystem in conjunction with the practitioner-relationship-instance CodeSystem which contains the relationship between a practitioner and the organisation at which they work. \n\n    ### Postcodes and geographic boundaries available\n\n    For every postcode within the NHS Postcode Directory, we have compiled a CodeSystem which contains the postcode along with its key Health and Social Care boundaries, including, Primary Care Organisations (PCO), Integrated Care Boards (ICB), Local Authority (LA), 2011 Lower Super Output Areas (LSOA11), Cancer Alliances (CA) and NHS England Regions (NHSER). \n\n    ### CodeSystems to support the full range of ODS Content\n\n    In addition to the ods-organisation-code CodeSystem mentioned above, there are also CodeSystems for:\n\n    - practitioner - includes details about related organisation (where a practitioner is based/works) and type of practitioner\n    - postcode - contains various geographic values/boundaries for a postcode including which Lower Super Output Area, Parliamentary Constituency, Local Authority and Integrated Care Board boundary a postcode falls within\n    - organization-relationship-instance - contains historic and current relationships\n    - organization-role-instance - contains historic and current role instances \n    - practitioner-role - contains the role a practitioner performs (currently limited to prescriber types/roles and consultants)\n    - practitioner-relationship-instance - contains the associations between Prescribers (GPs) and GP Practices only \n    - ODSOrganisationRole - reference data for Primary and Non Primary Roles (Role ID, Role Name, and Primary/Non Primary indicator)\n    - ODSRelationship - reference data for Relationships (Relationship Type ID and Relationship Name)  \n    - ODSRecordClass - reference data for record classes for example organisation or site \n    - ODSRecordUseType - reference data for the type of use – Full for current records, refOnly for minimal records included for referential integrity\n    - geography-name - reference data for ONS identifiers used within the Postcode CodeSystem \n\n    <section class=\"nhsd-m-emphasis-box nhsd-m-emphasis-box--important nhsd-!t-margin-bottom-6\" aria-label=\"Important Information\"> <div class=\"nhsd-a-box nhsd-a-box--border-yellow\"> <div class=\"nhsd-m-emphasis-box__image-box\"> <figure class=\"nhsd-a-image\"> <picture class=\"nhsd-a-image__picture\"> <img src=\"http://digital.nhs.uk/binaries/content/gallery/icons/book-open.svg?colour=231f20\" alt=\"\" style=\"object-fit:fill\" /> </picture> </figure> </div> <div class=\"nhsd-m-emphasis-box__content-box\"> <div data-uipath=\"website.contentblock.emphasis.content\" class=\"nhsd-t-word-break\"><p class=\"nhsd-t-body\">For a non-technical overview of how to build software that deals with organisations and healthcare services, see <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/building-healthcare-software/organisations-and-services\">Building healthcare software - organisations and healthcare services</a>.</p></div> </div> </div> </section>\n\n    ## Who can use this API\n    There are no particular restrictions on what this API can be used for. \n\n    It can be used free of charge by public sector organisations in England, Scotland and Wales, including the NHS. This includes use by software developers building software for the public sector.\n\n    ## Related APIs\n    The following APIs also give access to the Organisation Data Service:\n    - [ODS Organisation Reference Data (ORD) API](https://digital.nhs.uk/developer/api-catalogue/organisation-data-service-ord) - a richer version conforming to DCB000090 Standard, soon to be deprecated.\n    - [ODS Organisation Reference Data (FHIR - STU3) API](https://digital.nhs.uk/developer/api-catalogue/organisation-data-service-fhir) - STU3 version contains a minimal organization record, soon to be deprecated.\n\n    ## API status and roadmap\n    This API is [in development](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#statuses).\n\n    To see our roadmap, or to suggest, comment or vote on features for this API, see our [interactive product backlog](https://nhs-digital-api-management.featureupvote.com/?order=popular&filter=allexceptdone&tag=ods-api#controls).\n\n    If you have any other queries, [contact us](https://digital.nhs.uk/developer/help-and-support).\n\n    ## Service level\n    This API is a bronze service, meaning it is operational and supported only during business hours (8am to 6pm), Monday to Friday excluding bank holidays.\n\n    For more details, see [service levels](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#service-levels).\n\n    ## Technology\n    This API is [RESTful](https://digital.nhs.uk/developer/guides-and-documentation/our-api-technologies#basic-rest).\n\n    It also conforms to the [FHIR](https://digital.nhs.uk/developer/guides-and-documentation/our-api-technologies#fhir) global standard for health care data exchange. Specifically to FHIR R4 (v4.0.1), we have been working closely with the Interoperability team to develop and publish [Implementation guidance](https://simplifier.net/guide/organisation-data-services).\n\n    You do not need to know much about FHIR to use this API - FHIR APIs are just RESTful APIs that follow specific rules. In particular:\n    - resource names are capitalised, singular and in American English, for example `/Organization` not `/organisations`\n    - array names are singular, for example `line` not `lines` for address lines\n    - data items that are country-specific and thus not included in the FHIR global base resources are usually wrapped in an `extension` object\n\n    There are [libraries and SDKs available](https://digital.nhs.uk/developer/guides-and-documentation/api-technologies-at-nhs-digital#fhir-libraries-and-sdks) to help with FHIR API integration.\n\n    ## Network access\n    This API is available on the internet and, indirectly, on the [Health and Social Care Network (HSCN)](https://digital.nhs.uk/services/health-and-social-care-network).\n\n    For more details see [Network access for APIs](https://digital.nhs.uk/developer/guides-and-documentation/network-access-for-apis).\n\n    ## Security and authorisation\n    ### Application-restricted access\n\n    This API is [application-restricted](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation#application-restricted-apis), meaning we authenticate the calling application but not the end user.  To use this access mode, use the following security pattern:\n\n    - [Application-restricted RESTful APIs - API key authentication](https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/application-restricted-restful-apis-api-key-authentication)\n\n    ## Errors\n    We use standard HTTP status codes to show whether an API request succeeded or not. They are usually in the range:\n    - 200 to 299 if it succeeded, including code 202 if it was accepted by an API that needs to wait for further action\n    - 400 to 499 if it failed because of a client error by your application\n    - 500 to 599 if it failed because of an error on our server\n\n    Errors specific to each API are shown in the Endpoints section, under Response. See our [reference guide](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#http-status-codes) for more on errors.\n\n    ## Open Source\n\n    You might find the following [open source](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#open-source) resources useful:\n\n    | Resource                  | Description                                                          | Links                                                                          |\n    |---------------------------|----------------------------------------------------------------------|--------------------------------------------------------------------------------|\n    | ODS FHIR R4 API              | Source code for the API proxy, and specification.            | [GitHub repo](https://github.com/NHSDigital/organisation-data-terminology-api) |\n    | FHIR libraries and SDKs   | Various open source libraries for integrating with FHIR APIs.        | [FHIR libraries and SDKs](https://digital.nhs.uk/developer/guides-and-documentation/api-technologies-at-nhs-digital#fhir-libraries-and-sdks) |\n\n    ## Environments and testing\n\n    | Environments                | Base URLs                                                              |\n    | -----------------           | ---------------------------------------------------------------------- |\n    | Sandbox (no auth)  |https://sandbox.api.service.nhs.uk/organisation-data-terminology-api/fhir                      |\n    | Integration (INT)  |https://int.api.service.nhs.uk/organisation-data-terminology-api/fhir                      |\n    | Production                  |https://api.service.nhs.uk/organisation-data-terminology-api/fhir          |\n\n    For example:\n    `https://api.service.nhs.uk/organisation-data-terminology-api/fhir/Organization/RJY`\n    returns the dataset for the organisation whose ODS code is RJY.\n\n    ### Integration testing\n    You can use the INT environment to perform your integration testing.\n\n    ## Onboarding\n    You need to confirm your eligibility with us before you can go live with this API. We call this onboarding. \n\n    As part of this process, you need to answer a simple set of questions, detailing information about yourself and your organisation.\n\n    We will also ask to you to provide us with information such as your public key via email during the approval process\n\n    To understand how our online digital onboarding process works, see [digital onboarding](https://digital.nhs.uk/developer/guides-and-documentation/digital-onboarding). \n\n    <div class=\"nhsd-m-emphasis-box nhsd-m-emphasis-box--emphasis nhsd-!t-margin-bottom-6\" aria-label=\"Highlighted Information\"> <div class=\"nhsd-a-box nhsd-a-box--border-blue\"> <div class=\"nhsd-m-emphasis-box__image-box\"> <figure class=\"nhsd-a-image\"> <picture class=\"nhsd-a-image__picture\"> <img src=\"http://digital.nhs.uk/binaries/content/gallery/icons/play-circle.svg?colour=231f20\" alt=\"\" style=\"object-fit:fill\"> </picture> </figure> </div> <div class=\"nhsd-m-emphasis-box__content-box\"> <div data-uipath=\"website.contentblock.emphasis.content\" class=\"nhsd-t-word-break\"><p class=\"nhsd-t-body\">To get started, sign in or create a <a href=\"https://onboarding.prod.api.platform.nhs.uk/\">developer account</a>, then select 'product onboarding'.</p></div>             </div> </div> </div>\n"
